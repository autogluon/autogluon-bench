# Infra configurations
cdk_context:
  CDK_DEPLOY_ACCOUNT: dummy
  CDK_DEPLOY_REGION: dummy

# Benchmark configurations
module: multimodal
mode: aws
benchmark_name: test_yaml
metrics_bucket: autogluon-benchmark-metrics

# Module specific configurations
module_configs:
  # Multimodal specific
  multimodal:
    git_uri#branch: 
      - https://github.com/autogluon/autogluon#master
    dataset_name:
      - shopee
      - stanford_online
    presets:
      - medium_quality
      - high_quality
    time_limit:
      - 10
    hyperparameters:
      - optimization.max_epochs: 2
        optimization.learning_rate: 0.005
      - optimization.max_epochs: 5
        optimization.learning_rate: 0.0005
  
  # Tabular specific
  # You can refer to AMLB (https://github.com/openml/automlbenchmark#quickstart) for more details
  tabular:
    framework:
      - AutoGluon
    label:
      - stable
    amlb_benchmark:
      - test
      - small
    amlb_task:
      test: null
      small:
        - credit-g
        - vehicle
    amlb_constraint:
      - test
    amlb_custom_branch:
      - https://github.com/gidler/autogluon#gidler_master_w_logging
